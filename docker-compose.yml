version: '3'
services:
  dev:
    image: ${NAME}
    hostname: devcon
    command: >
      bash -c 'chown -R ${USER}:${USER} /home/${USER} &&
      tail -f /dev/null'
    environment:
      - http_proxy
      - https_proxy
      - no_proxy
    volumes:
      - devcon_ksaito:/home/${USER}:cached
volumes:
  devcon_ksaito:
